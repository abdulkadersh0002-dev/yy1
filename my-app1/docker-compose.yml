services:
  app:
    build: .
    container_name: signals-app
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PORT: ${PORT:-4101}
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-signals_strategy}
      DB_USER: ${DB_USER:-signals_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      ALLOW_SYNTHETIC_DATA: ${ALLOW_SYNTHETIC_DATA:-false}
      REQUIRE_REALTIME_DATA: ${REQUIRE_REALTIME_DATA:-true}
      CLIENT_JWT_SECRET: ${CLIENT_JWT_SECRET:-supersecretclientaccess}
      CLIENT_JWT_REFRESH_SECRET: ${CLIENT_JWT_REFRESH_SECRET:-supersecretclientrefresh}
      CLIENT_MFA_CHALLENGE_SECRET: ${CLIENT_MFA_CHALLENGE_SECRET:-supersecretclientchallenge}
    ports:
      - "4101:4101"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:4101/api/healthz > /dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
  dashboard:
    build:
      context: ./clients/neon-dashboard
      args:
        VITE_API_BASE_URL: http://app:4101
        VITE_WS_PATH: /ws/trading
    container_name: signals-dashboard
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "4173:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost > /dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
  timescaledb:
    image: timescale/timescaledb-ha:pg15
    container_name: signals-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-signals_strategy}
      POSTGRES_USER: ${DB_USER:-signals_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      TS_TUNE_MAX_BG_WORKERS: "16"
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-signals_user} -d ${DB_NAME:-signals_strategy}"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  timescaledb-data:
