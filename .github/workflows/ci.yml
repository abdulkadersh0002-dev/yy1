name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_test:
    name: Lint & Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['20', '22']
    env:
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Security audit (high+)
        if: matrix.node == '22'
        run: npm run ci:audit

      - name: Lint
        run: npm run lint

      - name: Format (check)
        run: npm run format:check

      - name: Tests (unit + integration)
        run: npm run test:ci

      - name: Coverage (unit)
        if: matrix.node == '22'
        run: npm run ci:coverage

  quality_gates:
    name: Quality Gates
    needs: lint_test
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      PIPELINE_TEST_SUMMARY: lint,format,unit,integration,quality-gates
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run config quality gates
        run: npm run ci:quality-gates

      - name: Create staging bundle
        run: npm run deploy:stage
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Upload staging bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-bundle
          path: dist/staging
          if-no-files-found: error
